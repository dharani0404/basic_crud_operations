<body>
    <h1>Welcome to DSP media</h1>
   <div class="container">
    <div class="left">
        <form id="form">
        <p>write your post here</p>

        <br><br>

        <button type="submit">post</button>

    <div class="right">

                <span class="options">

                    edit_note

                    delete
                </span>
                </span>
            </div>
            <div class="innerpost">
